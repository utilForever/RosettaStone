steps:
  - checkout: self
    fetchDepth: 2
    submodules: true
  - script: |
      md build
      cd build
      cmake .. -G "Visual Studio 15 2017 Win64"
  - task: VSBuild@1
    inputs:
      solution: 'D:\a\1\s\build\RosettaStone.sln'
      configuration: Release
      platform: x64
  - script: |
      D:\a\1\s\build\bin\Release\UnitTests.exe
